<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="theme-switch">
            <button id="theme-toggle" aria-label="Toggle theme">
                ðŸŒ™
            </button>
        </div>
        <h1>Word Counter</h1>
        <div class="counter-box">
            <label for="text-input">Enter your text below:</label>
            <textarea 
                id="text-input" 
                placeholder="Enter your text here..."
                aria-label="Text input for word counting"
            ></textarea>
            <div class="result">
                Word count: <span id="word-count" aria-live="polite">0</span>
            </div>
            <div class="controls">
                <button onclick="countWords()" aria-label="Count words">
                    Count Words
                </button>
                <button onclick="document.getElementById('text-input').value=''; countWords()" 
                        class="clear-btn" aria-label="Clear text">
                    Clear
                </button>
            </div>
            <div class="help-text">
                Type or paste your text above to count words. The count updates automatically.
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
